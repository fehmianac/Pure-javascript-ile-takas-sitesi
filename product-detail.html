<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Takas Proje | Ürün Detay </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="_src/scss/style.css">
    </link>
</head>

<body>

    <header>
        <div class="header container d-flex align-items-center justify-content-between h-100 px-0">
            <!--Kateogoriler buraya basılılıyor. -->
        </div>
    </header>

    <div class="detail container px-0 pt-5">
        <div class="row">
            <div class="col-md-9 detail-left">
                <div class="row">
                    <div class="col-md-6 slider">
                        <div class="images">
                            <img class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-6 detail-wrp">
                        <!--  buraya ürün detay bilgileri geliyor.-->
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3 style="font-size:24px; text-align: center">İlan Sahibi Bilgileri</h3>
                <div class="owner text-center">
                </div>
            </div>
        </div>

    </div>

    <div class="detail-title container">
        <h2>Ürün Detayı</h2>
        <p class="detail-title__text"></p>
    </div>
    <div class="detail-title comments container">
        <h2>Ürün Yorumları</h2>
        <div class="comments-wrp mt-4">
            <!--Yorumlar buraya basılılıyor. -->
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="advertModal" tabindex="-1" role="dialog" aria-labelledby="advertModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hangi ürününü takas etmek istiyorsun ?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select><!--Optionlar buraya basılılıyor. --></select>
                    <div class="products">
                        <!--takas yapmak istediği ürün detayı buraya basılılıyor. -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="_src/js/services/category-services.js"></script>
    <script type="text/javascript" src="_src/js/services/products-services.js"></script>
    <script type="text/javascript" src="_src/js/services/member-services.js"></script>
    <script type="text/javascript" src="_src/js/services/advertProduct-services.js"></script>
    <script type="text/javascript" src="_src/js/components/getCategory.js"></script>
    <script type="text/javascript" src="_src/js/advert-detail.js"></script>
    
</body>

</html>
